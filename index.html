<!doctype html>
<html>
  <head>
    <title>Challenge framework</title>
    <meta charset="utf-8">

    <link rel="stylesheet" media="screen" title="bootstrap" charset="utf-8"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="bootstrap" charset="utf-8">
  </head>
  <body>

    <div class="container">

      <h1>Challenge framework</h1>

      <p>... intro ...</p>

      <div class="row">
          <div class="col-md-8">

            <div class="form-group">
              <label for="code">Code</label>
              <textarea id="code" class="form-control" rows="20"
                placeholder="Enter your code here"></textarea>
            </div>

          </div>
          <div class="col-md-4">

            <div id="results"></div>

          </div>
      </div>

    </div>


<script id="resultsTemplate" type="x-tmpl-mustache">
<div class="panel panel-default">
<div class="panel-heading">Required functionality</div>
<div class="panel-body">

  {{ #must }}
  <div class="{{#pass}}text-success{{/pass}} {{^pass}}text-danger{{/pass}}">
      {{#pass}}<span class="glyphicon glyphicon-ok"></span>{{/pass}}          {{^pass}}<span class="glyphicon glyphicon-remove"></span>{{/pass}}
      {{message}}
  </div>
  {{ /must }}

</div>
</div>
<div class="panel panel-default">
<div class="panel-heading">Must not use these elements</div>
<div class="panel-body">

  {{ #mustNot }}
  <div class="{{#pass}}text-success{{/pass}} {{^pass}}text-danger{{/pass}}">
      {{#pass}}<span class="glyphicon glyphicon-ok"></span>{{/pass}}          {{^pass}}<span class="glyphicon glyphicon-remove"></span>{{/pass}}
      {{message}}
  </div>
  {{ /mustNot }}

</div>
</div>
</script>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/esprima/esprima.js"></script>
    <script src="/node_modules/mustache/mustache.min.js"></script>
    <script src="/scripts/proctor/proctor.js"></script>
    <script src="/scripts/app.js"></script>



  </body>
</html>
