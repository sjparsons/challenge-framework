<!doctype html>
<html>
  <head>
    <title>Challenge framework</title>
    <meta charset="utf-8">

    <link rel="stylesheet" media="screen" title="bootstrap" charset="utf-8"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="bootstrap" charset="utf-8">
  </head>
  <body>

    <div class="container">

      <h1>Challenge framework</h1>

      <p>... intro ...</p>

      <div class="row">
          <div class="col-md-8">

            <div class="form-group">
              <label for="code">Code</label>
              <textarea id="code" class="form-control" rows="20"
                placeholder="Enter your code here"></textarea>
            </div>

          </div>
          <div class="col-md-4">

            <div id="results"></div>

          </div>
      </div>

    </div>


<script id="resultsPanel" type="x-tmpl-handlebars">
<div class="panel panel-default">
  <div class="panel-heading">{{heading}}</div>
  <div class="panel-body">

    {{#results}}
    <div class="{{#if pass}}text-success{{else}}text-danger{{/if}}">
        <span class="glyphicon glyphicon-{{#if pass}}ok{{else}}remove{{/if}}"></span>
        {{message}}
    </div>
    {{/results}}

  </div>
</div>
</script>

    <script src="/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/node_modules/esprima/esprima.js"></script>
    <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="/scripts/proctor/proctor.js"></script>
    <script src="/scripts/app.js"></script>



  </body>
</html>
