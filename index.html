<!doctype html>
<html>
  <head>
    <title>Challenge framework</title>
    <meta charset="utf-8">

    <link rel="stylesheet" media="screen" title="bootstrap" charset="utf-8"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <style type="text/css" media="screen">
      #editor {
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          height: 600px;
          border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>



    <div class="container">

      <h1>Challenge framework</h1>

      <br><br>

      <div class="row">
          <div class="col-md-8">

            <div class="form-group">
              <div id="editor"></div>
            </div>

          </div>
          <div class="col-md-4">

            <div id="results"></div>

          </div>
      </div>

    </div>


<script id="resultsPanel" type="x-tmpl-handlebars">
<div class="panel panel-default">
  <div class="panel-heading">{{heading}}</div>
  <div class="panel-body">

    {{#results}}
    <div class="{{#if pass}}text-success{{else}}text-danger{{/if}}">
        <span class="glyphicon glyphicon-{{#if pass}}ok{{else}}remove{{/if}}"></span>
        {{message}}
    </div>
    {{/results}}

  </div>
</div>
</script>

    <script src="/ace/ace.js" charset="utf-8"></script>
    <script src="/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="/node_modules/esprima/esprima.js"></script>
    <script src="/node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="/scripts/proctor.js"></script>
    <script src="/scripts/app.js"></script>



  </body>
</html>
